<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Define the text size in a style tag -->
  <style>
    h1 {
      font-size: 12px;
    }
    .custom-margin {
      margin-left: 32px;
    }
  </style>

  <title>Flask App</title>
</head>
<body>
<div class="container mt-4">
  <form action="/" method="post" class="mb-3">
    <input type="text" name="elements" class="form-control" placeholder="Enter elements, separated by commas">
    <button type="submit" class="btn btn-primary mt-2">Submitt</button>
    <a href="/cmd" class="btn btn-danger mt-2 custom-margin">Go to CMD</a>
  </form>
  <h1>{{ text | replace('\n', '<br>') | safe }}</h1>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
