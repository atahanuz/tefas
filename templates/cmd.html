<!DOCTYPE html>
<html>
<head>
    <title>Command Execution Page</title>
    <style>
        input[type="text"] {
            width: 100%; /* Set width to 100% to make input field take full width of its container */
            padding: 12px 20px; /* Add some padding */
            margin: 8px 0; /* Add some margin */
            box-sizing: border-box; /* Make sure that padding and width stays inside the box */
        }
    </style>
</head>
<body>
<form method="POST">
    <input type="text" name="command" placeholder="Enter your command" required>
    <button type="submit">Execute</button>
</form>
{% if result %}
<h2>Command Output:</h2>
<pre>{{ result }}</pre>
{% endif %}
</body>
</html>
